<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="content">
            <p id="title"><span id="white-text">Generate a</span><br><span id="green-text">random password</span></p>
            <p id="subtitle">Never use an insecure password again.</p>
            <button id="password-generator" onclick="displayPassword();">Generate passwords</button>
            <div class="seperator"> </div>
            <div id="password-section">
                <p onclick="copyToClipboard(this)" class="password-box" id="password-box1"></p> <!--copyToClipboard(this) assigns the clicked element to the required (element) variable for the copyToClipboard function (very cool)-->
                <p onclick="copyToClipboard(this)" class="password-box" id="password-box2"></p>
            </div>
            <div id="extras">
                <div id="length-select">
                    <p id="char-amount">Amount of characters in password: 20</p>
                    <input type="range" min="1" max="20" value="20" class="slider" id="password-length">
                </div>
                <div id="switches">
                    <div class="switch-container">
                        <input type="checkbox" onclick="toggleSymbols()" class="checkbox"/>
                        <p>No special characters</p>               
                    </div>
                    <div class="switch-container">
                        <input type="checkbox" onclick="toggleNumbers()" class="checkbox"/>
                        <p>No numbers</p>            
                    </div>
                    <div class="switch-container">
                        <input type="checkbox" onclick="toggleLightMode()" class="checkbox"/>
                        <p>Light mode</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
